{% block title %}
cart

          </a>

    width: 60px;
    height: 0%;
">
<div class="text-detail-grapper">

<div class="option-list">

    </div>
</div>

  </div>

  </a>
</div>
<input type="text" required="" pattern="^[0-9]+$" inputmode="numeric" value="1" class="input cart-quantity"/>
  </div>
   {% endfor %}
   
    </div>

Continue Checkout

  </div>
    </div>
  

</div>
